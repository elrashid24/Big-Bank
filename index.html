<!DOCTYPE html>

<div class="player-container" id="chart"><svg></svg></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="./src/bubble.js"></script>
<script>

    d3.csv('../data/player_rank.csv', function (error, player_data) {
        var chart = bubbleChart(600,900);
        d3.select('#chart').datum(player_data).call(chart);
        //d3.select passes in data to chart 
        //datum.(player_data) uses the player data to pass in 
        //it gets called with the chart function that is returned from line 10
        //if line 11 was written after line 11, this would not work
    });

</script>
