<div
  className="header"
  style="display: flex; justify-content: center; margin-top: 20px;"
>
  <h1
    style="color:whitesmoke; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 58px; font-style: italic; margin-top: 20px;"
    className="title"
  >
    Fantasy Football's 2019 Top 100 
  </h1>
</div>
<body style="background-color: black;">
  <link rel="stylesheet" type="text/css" href="./assets/static.scss" />

  <!DOCTYPE html>

  <div className="chart-example" class="chart-example" id="chart">
    <svg></svg>
    <div class="legend1">
      <h3>Key</h3>
      <div class="legend1">
        <p class="position-name"><span class="key-dot rb"></span>Running Back (RB)</p>
      </div>
      <div class="legend1">
        <p class="position-name"><span class="key-dot wr"></span>Wide Receiver (WR)</p>
      </div>
      <div class="legend1">
        <p class="position-name"><span class="key-dot te"></span>Quarterback (QB)</p>
      </div>
      <div class="legend1">
        <p class="position-name"><span class="key-dot qb"></span>Tight End (TE)</p>
        <div class="breakdown"> 
          Breakdown
        </div>
      </div class="instructions-container">
        <p class="instructions">Bubble radii are proportional to player's projected 
          ranking for the 2019 NFL Season.
        </p>
        <p class="instructions-2">Hover over any bubble to view a player's complete 2019 
          projections.
        </p>
    </div>
  </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
  <script src="./src/bubble.js"></script>
  <script>
    d3.csv("public/data/fantasy_football.csv", function(error, data) {
      if (error) {
        console.log(data);
        console.error(error);
        throw error;
      }
      d3.select("#chart")
        .datum(data)
        .call(createBubbleChart(890, 600));
    });
  </script>
  
</body>
<div className="buttons">
  <button class="combine" id="Combine">Combine</button>
  <button class="ranking" id="Ranking">Split By Ranking</button>
  <button class="best" id="Best">Split By Ceiling</button>
  <button class="worst" id="Worst">Split By Floor</button>
  <button class="position" id="Position">Split By Position</button>
  </div>
</div>
