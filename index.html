<link rel="stylesheet" type="text/css" href="./assets/static.scss" />

<!DOCTYPE html>
<div className="buttons">
  <button class="combine" id="Combine">Combine</button>
  <button class="ranking" id="Ranking">Split By Ranking</button>
  <button class="best" id="Best">Split By Ceiling</button>
  <button class="worst" id="Worst">Split By Floor</button>
  <button class="position" id="Position">Split By Position</button>
</div>

<div class="chart-example" id="chart"><svg></svg></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="./src/bubble.js"></script>
<script>
  d3.csv("../data/fantasy_football.csv", function(error, data) {
    if (error) {
      console.error("Error getting or parsing the data.");
      throw error;
    }
    // selection.datum() returns the bound datum for the first element in the selection and
    //  doesn't join the specified array of data with the selected elements

    d3.select("#chart")
      .datum(data)
      .call(createBubbleChart(1000, 700));
  });
</script>
