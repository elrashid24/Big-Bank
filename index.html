<link rel="stylesheet" type="text/css" href="./assets/static.scss">

<!DOCTYPE html>

<div class ='title-container'>
    <h1 class="title">Who Hooped?</h1>
</div>
    
 <div class="player-container" id="chart"><svg></svg></div>
 <button class="player-container" id="chart"><svg></svg></button>
 

<!-- line 7 is a place holder that will be used to display 
    the return value of  .datum(player_data).call(bubbleChart)
-->

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
    <script src="./src/bubble.js"></script>
    <script src="./src/tool_tip.js"></script>

<script>
    var bubbleChart = createBubbleChart(900,500);

    d3.csv('../data/player_rank.csv', function (error, player_data) {
        d3.select('#chart').datum(player_data).call(createBubbleChart(1000, 1000));
    });
</script>

</body>
