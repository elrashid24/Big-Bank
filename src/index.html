<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="/dist/bundle.js"></script>
    </head>
    
    <body>
        <h1>BIG BAAAAANK</h1>
        <div id="map" style="display: flex;">
        </div>
        <script>
        //Width and height of map
            var width = 1145;
            var height = 641;

            // D3 Projection
            var projection = d3.geoAlbersUsa()
                .translate([width / 2, height / 2])
                .scale(1425);

            // Define path generator
            var path = d3.geoPath()
                .projection(projection);

            var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);


            //Create SVG element and append map to the SVG
            var svg = d3.select("#map")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", "0 0 " + width + " " + height)
                .attr("preserveAspectRatio", "xMidYMid meet");

            // Load GeoJSON data and merge with states data
            d3.json("./data/us-states.json", function (json) {
                // debugger
                var repeat = {};
                // Bind the data to the SVG and create one path per GeoJSON feature
                svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("stroke", "#fff")
                    .style("stroke-width", "1")
                    .style("fill", "rgb(213,222,217)");

                d3.json("data.json", function (data) {
                    svg.selectAll(".shapes")
                        .data(data.records)
                        .enter()
                        .append(function (d) {
                            console.log(d);
                            if (d.fields.Name.indexOf("DataRescue") != -1) {
                                return document.createElementNS('http://www.w3.org/2000/svg', "circle");
                            } else {
                                return document.createElementNS('http://www.w3.org/2000/svg', "rect");
                            }
                        })
                        .attr("class", "shapes")

                    svg.selectAll("circle")
                        .attr("class", "circle")
                        .attr("cx", function (d) {
                            return projection([d.fields.Longitude, d.fields.Latitude])[0];
                        })
                        .attr("cy", function (d) {
                            return projection([d.fields.Longitude, d.fields.Latitude])[1];
                        })
                        .attr("r", "12")
                        .on("mouseover", function (d) {

                            div.transition()
                                .duration(200)
                                .style("opacity", .9);

                            div.html(d.fields.Name + " " + d.fields.City)
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                        })
                        .on("mouseout", function (d) {
                            div.transition()
                                .duration(500)
                                .style("opacity", 0);
                        });


                    svg.selectAll("rect")
                        .attr("class", "rect")
                        .attr("x", function (d) {
                            return projection([d.fields.Longitude, d.fields.Latitude])[0];
                        })
                        .attr("y", function (d) {
                            return projection([d.fields.Longitude, d.fields.Latitude])[1];
                        })
                        .attr("width", "12")
                        .attr("height", "12")
                        .on("mouseover", function (d) {

                            div.transition()
                                .duration(200)
                                .style("opacity", .9);

                            div.html(d.fields.Name + " " + d.fields.City)
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                        })
                        .on("mouseout", function (d) {
                            div.transition()
                                .duration(500)
                                .style("opacity", 0);
                        });
                });
            });</script>
    </body>
    
    </html>
